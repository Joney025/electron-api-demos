<template class="task-template">
  <section id="desktop-capturer-section" class="section js-section u-category-media">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-media"></use></svg>
          获取屏幕截图
        </h1>
        <h3>Electron的<code>desktopCapturer</code>模块可以用于访问任何媒体，如音频、视频、屏幕和窗口，它是通过Chromium中的<code>getUserMedia</code>API起效的。</h3>

        <p>观看<a href="http://electron.atom.io/docs/api/desktop-capturer">完整API文档<span class="u-visible-to-screen-reader">(在新窗口打开)</span></a>了解更多。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="print-pdf-demo-toggle" class="js-container-target demo-toggle-button">获取屏幕截图
          <div class="demo-meta u-avoid-clicks">支持: Win, OS X, Linux | 进程: Renderer</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="screen-shot">观看演示</button>
            <span class="demo-response is-selectable" id="screenshot-path"></span>
          </div>
          <p>这个演示使用<code>desktopCapturer</code>模块来获取整个屏幕的选择区域可见部分，并生成一个快照。</p>
          <p>点击'观看演示'按钮将获取当前屏幕为一张快照，并且显示在默认查看器中。</p>
          <h5>处理进程</h5>
          <pre><code data-path="renderer-process/media/desktop-capturer.js"></pre></code>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/media/desktop-capturer')
    </script>

  </section>
</template>
