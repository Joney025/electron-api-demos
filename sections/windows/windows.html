<template class="task-template">
  <section id="windows-section" class="section js-section u-category-windows">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          创建和管理窗口
        </h1>
        <h3>Electron中的<code>BrowserWindow</code>模块允许你新建浏览器窗口或者管理存在的窗口。</h3>

        <p>每个浏览器窗口是一个单独的进程，并进行渲染。这个进程，如主进程受程序控制生命周期，且可以使用所有的Node.js APIs.

        <p>在你的浏览器中打开 <a href="http://electron.atom.io/docs/api/browser-window">完整API文档(完整API文档)<span class="u-visible-to-screen-reader">(在新窗口打开)</span></a>。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">创建一个新窗口
          <div class="demo-meta u-avoid-clicks">支持: Win, OS X, Linux <span class="demo-meta-divider">|</span> 进程: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="new-window">观看演示</button>
          </div>
          <p><code>BrowserWindow</code> 模块让你具有在程序中创建新窗口的能力。在这个演示中，主进程是一个利用<code>remote</code>模块的处理进程。</p>

          <p>这里有一些创建新窗口的选项，不过演示中仅仅展示了一小部分，要访问 <a href="http://electron.atom.io/docs/api/browser-window">documentation<span class="u-visible-to-screen-reader">(在新窗口打开)</span></a>获取所有的列表。</p>
          <h5>主进程</h5>
          <pre><code data-path="renderer-process/windows/create-window.js"></pre></code>

          <div class="demo-protip">
            <h2>专业提示</h2>
            <strong>使用一个不可见的浏览器窗口来运行后台任务。</strong>
            <p>你可以设置一个新的窗口但不显示(设置为 invisible)，它当作处理进程附加的线程来在后台运行JavaScript。你需要设置<code>show</code>属性为<code>false</code>来定义新窗口以实现这样的效果。</p>
            <pre>
<code class="language-js">var win = new BrowserWindow({
  width: 400, height: 225, show: false
})</code></pre>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="manage-window-demo-toggle" class="js-container-target demo-toggle-button">管理窗口状态
          <div class="demo-meta u-avoid-clicks">支持: Win, OS X, Linux <span class="demo-meta-divider">|</span> 进程: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="manage-window">观看演示</button>
            <span class="demo-response" id="manage-window-reply"></span>
          </div>
          <p>在这个演示中我们创建一个新的窗口，并且监听<code>move</code>和<code>resize</code>事件。点击上面的演示按钮，改变新窗口尺寸和位置来更新。</p>

          <p>这是一些通过监听窗口改变事件来控制窗口状态的方法如尺寸和位置以及获取焦点等。访问 <a href="http://electron.atom.io/docs/api/browser-window">documentation<span class="u-visible-to-screen-reader">(在新窗口打开)</span></a>可以获得完整的列表。</p>
          <h5>主进程</h5>
          <pre><code data-path="renderer-process/windows/manage-window.js"></pre></code>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button class="js-container-target demo-toggle-button">创建无框架窗口
          <div class="demo-meta u-avoid-clicks">支持: Win, OS X, Linux <span class="demo-meta-divider">|</span> 进程: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="frameless-window">观看演示</button>
          </div>
          <p>
            一个无框架窗口是一个没有<a href="https://developer.mozilla.org/en-US/docs/Glossary/Chrome">"chrome"</a>工具条、标题栏、状态栏以及边框等等的窗口。在窗口创建时，你可以通过设置<code>frame</code> 为 <code>false</code>来创建。
          </p>

          <h5>主进程</h5>
          <pre><code data-path="renderer-process/windows/frameless-window.js"></pre></code>

          <p>窗口也可以有一个透明的背景，通过设置<code>transparent</code>选项为<code>true</code>来实现,你也可以在无框架中设置窗口透明:</p>
          <pre>
<code class="language-js">var win = new BrowserWindow({
  transparent: true,
  frame: false
})</code></pre>

        <p>
          要更多了解，请访问<a href="http://electron.atom.io/docs/api/frameless-window/">无框架窗口</a>文档。
        </p>

        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/windows/create-window')
      require('./renderer-process/windows/manage-window')
      require('./renderer-process/windows/frameless-window')
    </script>

  </section>
</template>
