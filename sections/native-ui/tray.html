<template class="task-template">
  <section id="tray-section" class="section js-section u-category-native-ui">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-native-ui"></use></svg>
          托盘
        </h1>
        <h3><code>tray</code>模块允许你在操作系统的提示区域创建一个托盘图标。</h3>
        <p>这个图标也可以附加关联菜单</p>

        <p>在浏览器中打开<a href="http://electron.atom.io/docs/api/tray">完整API 文档<span class="u-visible-to-screen-reader">(在新窗口打开)</span></a> 来进一步了解</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="tray-demo-toggle" class="js-container-target demo-toggle-button">托盘/Tray
          <div class="demo-meta u-avoid-clicks">支持: Win, OS X, Linux | 进程: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="put-in-tray">观看演示</button>
            <span class="demo-response" id="tray-countdown"></span>
          </div>
          <p>'观看演示'按钮通过<code>ipc</code>模块发送一个消息给主进程。在主进程中，程序被吩咐放置一个有关联菜单的图标到托盘。</p>

          <p>在这个例子中，托盘图标可以通过在关联菜单中点击'移除'项来移除。</p>
          <h5>主进程</h5>
          <pre><code data-path="main-process/native-ui/tray/tray.js"></pre></code>
          <h5>处理进程</h5>
          <pre><code data-path="renderer-process/native-ui/tray/tray.js"></pre></code>

          <div class="demo-protip">
            <h2>专业提示</h2>
            <strong>托盘在Linux的支持</strong>
            <p>在Linux发行版中只有程序指示器支持，用户需要安装<code>libappindicator1</code>来让托盘图标工作。访问<a href="http://electron.atom.io/docs/api/tray">完整API文档<span class="u-visible-to-screen-reader">(在新窗口打开)</span></a>来了解在Linux中使用托盘的更详细内容。</p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/native-ui/tray/tray')
    </script>

  </section>
</template>
