<template class="task-template">
  <section id="shortcuts-section" class="section js-section u-category-menu">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-menu"></use></svg>
          键盘快捷键
        </h1>

        <h3><code>globalShortcut</code>和<code>Menu</code>模块可以用于定义键盘快捷键。</h3>

        <p>
          在Electron中，键盘快捷键可以来加速调用。
          它们被分配用于触发程序菜单动作或者全局动作，甚至在程序不具有键盘焦点时仍有可能被触发
        </p>

        <p>
          在浏览器中打开完整文档观看
          <a class="u-exlink" href="http://electron.atom.io/docs/api/menu">Menu</a>,
          <a class="u-exlink" href="http://electron.atom.io/docs/api/accelerator">Accelerator</a>,
          和
          <a class="u-exlink" href="http://electron.atom.io/docs/api/global-shortcut">globalShortcut</a>
          等APIs来进一步学习。
        </p>

      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="shortcuts-demo-toggle" class="js-container-target demo-toggle-button">注册一个全局快捷键
          <div class="demo-meta u-avoid-clicks">支持: Win, OS X, Linux <span class="demo-meta-divider">|</span> 进程: Main</div>
        </button>
        <div class="demo-box">
          <p>
            尝试这个演示，将定义一个<kbd class="normalize-to-platform">CommandOrControl+Alt+K</kbd>快捷键组合。
          </p>

          <p>
            全局快捷键无论你的程序是否获取键盘焦点都可以被触发。它必须在程序程序`ready`事件已经发出后进行注册。
          </p>

          <h5>主进程</h5>
          <pre><code data-path="main-process/menus/shortcuts.js"></pre></code>

          <div class="demo-protip">
            <h2>专业提示</h2>
            <strong>避免覆盖系统全局快捷键</strong>
            <p>
              在定义全局快捷键时，知道目标系统已经存在的默认快捷键是十分重要的，这样才能避免覆盖到已经存在的行为。为了了解每个操作系统的快捷键，访问下面这些文档:
            </p>

            <ul>
              <li><a class="u-exlink" href="https://developer.apple.com/library/mac/documentation/UserExperience/Conceptual/OSXHIGuidelines/Keyboard.html">OS X</a></li>
              <li><a class="u-exlink" href="http://windows.microsoft.com/en-us/windows-10/keyboard-shortcuts">Windows</a></li>
              <li><a class="u-exlink" href="https://developer.gnome.org/hig/stable/keyboard-input.html.en">Linux</a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>

  </section>
</template>
