<template class="task-template">
  <section id="app-sys-information-section" class="section js-section u-category-system">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-system"></use></svg>
          获取程序和系统信息
        </h1>
        <h3>利用一些Node.js和Electron模块，你可以访问到用户系统、程序以及屏幕等等的信息</h3>
        <p>演示下面有相关文档的链接。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="app-info-demo-toggle" class="js-container-target demo-toggle-button">获取程序信息
          <div class="demo-meta u-avoid-clicks">支持: Win, OS X, Linux <span class="demo-meta-divider">|</span> 进程: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="app-info">观看演示</button>
            <span class="demo-response" id="got-app-info"></span>
          </div>
          <p>主进程的<code>app</code> 模块可用于获取程序在用户计算机中的位置。</p>
          <p>在这个例子中，为了从处理进程获取到这些信息，我们使用了<code>ipc</code> 模块来发送一个消息给主进程请求程序路径。</p>
          <p>观看 <a href="http://electron.atom.io/docs/api/app">app模块文档<span class="u-visible-to-screen-reader">(在新窗口打开)</span></a> 以了解更多。</p>
          <h5>处理进程</h5>
          <pre><code data-path="renderer-process/system/app-information.js"></pre></code>
          <h5>主进程</h5>
          <pre><code data-path="main-process/system/app-information.js"></pre></code>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="app-info-demo-toggle" class="js-container-target demo-toggle-button">获取版本信息
          <div class="demo-meta u-avoid-clicks">支持: Win, OS X, Linux <span class="demo-meta-divider">|</span> 进程: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="version-info">观看演示</button>
            <span class="demo-response" id="got-version-info"></span>
          </div>
          <p> <code>process</code>模块是Node.js的内置模块 (因此你可以在主进程和处理进程中使用) ，在Electron程序中，这个对象有一些常用属性。</p>
          <p>下面的例子在程序中获取Electron版本。</p>
          <p>观看 <a href="http://electron.atom.io/docs/api/process">process documentation<span class="u-visible-to-screen-reader">(在新窗口打开)</span></a> 以了解更多。</p>
          <h5>处理进程</h5>
          <pre><code data-path="renderer-process/system/version-information.js"></pre></code>

          <div class="demo-protip">
            <h2>专业提示</h2>
            <strong>获得Chromium, Node.js 和 V8的版本</strong>
            <p>Electron的<code>process.versions</code>对象也包括了Chromium, Node.js 和V8的版本。你可以快速的在Electron程序中打开开发工具并显示<code>process.versions</code>。</p>
            <pre><code class="language-js">// 返回 Chromium 版本需要使用
process.versions.chrome
//返回 V8 版本需要使用
process.versions.v8
// 返回 Node 版本需要使用
process.versions.node</code></pre>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="sys-info-demo-toggle" class="js-container-target demo-toggle-button">获取系统信息
          <div class="demo-meta u-avoid-clicks">支持: Win, OS X, Linux <span class="demo-meta-divider">|</span> 进程: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="sys-info">观看演示</button>
            <span class="demo-response" id="got-sys-info"></span>
          </div>
          <p>Node.js的 <code>os</code>模块提供常见的用户系统信息。它是编译进Node.js的，所以可以用于主进程和处理进程。</p>
          <p>I下面的例子请求这个模块，并返回用户主目录位置。</p>

          <p>观看完整的 <a href="https://nodejs.org/api/os.html"> os文档<span class="u-visible-to-screen-reader">(在新窗口打开)</span></a>来了解更多。</p>
          <h5>处理进程</h5>
          <pre><code data-path="renderer-process/system/sys-information.js"></pre></code>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="screen-info-demo-toggle" class="js-container-target demo-toggle-button">获取屏幕信息
          <div class="demo-meta u-avoid-clicks">支持: Win, OS X, Linux <span class="demo-meta-divider">|</span> 进程: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="screen-info">观看演示</button>
            <span class="demo-response" id="got-screen-info"></span>
          </div>
          <p>Electron的<code>screen</code>模块提供关于屏幕尺寸、显示特性和光标位置等等的信息。下面的例子展示了用户屏幕分辨率。</p>

          <p>观看完整的 <a href="http://electron.atom.io/docs/api/screen">screen 文档<span class="u-visible-to-screen-reader">(在新窗口打开)</span></a> 以了解更多。</p>
          <h5>处理进程</h5>
          <pre><code data-path="renderer-process/system/screen-information.js"></pre></code>

          <div class="demo-protip">
            <h2>专业提示</h2>
            <strong>分辨率的不同。</strong>
            <p> <code>.size</code>方法返回屏幕真实分辨率，但因为系统菜单条可能占据一定空间，所以这个分辨率并不一定完全可以用于你的程序。</p>

            <p>为了获取有效的屏幕空间，需要使用 <code>.workAreaSize</code> 方法。使用<code>.workArea</code>会返回一个最佳有效的屏幕空间分辨率。</p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/system/app-information')
      require('./renderer-process/system/version-information')
      require('./renderer-process/system/sys-information')
      require('./renderer-process/system/screen-information')
    </script>

  </section>
</template>
