<template class="task-template">
  <section id="protocol-section" class="section js-section u-category-system">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-system"></use></svg>
          协议处理器
        </h1>
        <h3>模块<code>app</code>提供一些处理协议的方法。</h3>
        <p>这些方法允许你设置或者取消这项协议。它类似与用默认浏览器打开展示web页面。</p>

        <p>观看 <a href="http://electron.atom.io/docs/api/app">完整app API 文档<span class="u-visible-to-screen-reader">(在新窗口打开)</span></a> 来了解更多。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="copy-to-demo-toggle" class="js-container-target demo-toggle-button">从其它程序的URL链接定位到程序。
          <div class="demo-meta u-avoid-clicks">支持: Win, OS X <span class="demo-meta-divider">|</span> 进程: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="protocol-handler">观看演示</button>
          </div>
          <p>你可以设置你的程序处理特定的协议。实际上，在这个演示例子中，我们把这个程序设置为处理 <code>electron-api-demos://</code>协议的默认程序。点击'观看演示'按钮将在你默认浏览器中打开一个链接页面。点击页面中的链接将会返回到这个程序。</p>
          <h5>包</h5>
          <p>这个特性仅仅在OS X系统下，且程序已经打包。当它是以命令行方式开发时不会工作。 当你打包你的程序时需要设置<code>plist</code>为'true'来指示OS X更新，以包含程序作为新的协议处理器。 如果你使用<code>electron-packager</code>，你需要在路径中添加<code>--extend-info</code>标志给你创建的<code>plist</code> 。一个例子在下面。</p>
          <h5>处理进程</h5>
          <pre><code data-path="renderer-process/system/protocol-handler.js"></pre></code>
          <h5>主进程</h5>
          <pre><code data-path="main-process/system/protocol-handler.js"></pre></code>
          <h5>OS X plist</h5>
          <pre><code class="language-xml" data-path="assets/mac/info.plist"></pre></code>
        </div>
      </div>
    </div>


    <script type="text/javascript">
      require('./renderer-process/system/protocol-handler')
    </script>

  </section>
</template>
