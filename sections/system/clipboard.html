<template class="task-template">
  <section id="clipboard-section" class="section js-section u-category-system">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-system"></use></svg>
          剪贴板
        </h1>
        <h3><code>clipboard</code>模块提供系列方法来实现复制、粘贴操作。</h3>
        <p>这个模块也有方法把文本作为标签(HTML)复制到剪贴板。</p>

        <p>观看<a href="http://electron.atom.io/docs/api/clipboard">完整API文档<span class="u-visible-to-screen-reader">(在新窗口打开)</span></a> 以了解更多。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="copy-to-demo-toggle" class="js-container-target demo-toggle-button">复制/Copy
          <div class="demo-meta u-avoid-clicks">支持: Win, OS X, Linux <span class="demo-meta-divider">|</span> 进程: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="copy-to">复制</button>
            <input class="demo-input" id="copy-to-input" aria-label="Click copy" placeholder="Click copy."></input>
          </div>
          <p>在这个例子里，我们复制一段内容到剪贴板。在点击 '复制'后，用粘贴(CMD + V 或者 CTRL + V)操作把这段内容从剪贴板粘贴到需要的位置。</p>
          <h5>处理进程</h5>
          <pre><code data-path="renderer-process/system/copy.js"></pre></code>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="paste-to-demo-toggle" class="js-container-target demo-toggle-button">粘贴/Paste
          <div class="demo-meta u-avoid-clicks">支持: Win, OS X, Linux <span class="demo-meta-divider">|</span> 进程: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="paste-to">Paste</button>
            <span class="demo-response" id="paste-from"></span>
          </div>
          <p>在这个例子中，我们复制一段文字到剪贴板，然后把它粘贴到消息上。</p>

          <h5>处理进程</h5>
          <pre><code data-path="renderer-process/system/paste.js"></pre></code>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/system/copy')
      require('./renderer-process/system/paste')
    </script>

  </section>
</template>
